<!DOCTYPE html>
<title>FUNCITY HEAVY INDUSTRIES PRIMORDIAL SOUP</title>
<link rel="shortcut icon" type="image/jpg" href="../images/smile.gif"/>

<style>
	body {
		color: white;
		background-image: url('../play/images/marbledark.jpg');
		background-size: cover;
		font-family: MingLiU-ExtB, Microsoft Yi Baiti;
	}
	div.inline {
		float:left; 
	}
</style>

<div style='background-color: rgb(0 0 0 / 0.5); 
	position: absolute; 
	width: 1000px;
	height: 860px;
	top: 50%;
	left: 50%;
	-ms-transform: translate(-40%, -50%);
	transform: translate(-40%, -50%);'>
	<canvas id="life" width="1000" height="800" onclick="mouseclick(event)" onmousemove="move(event)" onmousedown="mousedown(event)" onmouseup="mouseup(event)"></canvas>
	<br>
	<center>
		Click to birth cells. <br>
		That's life.
	</center>
	<div class="slidecontainer" style='
		background-color: rgb(0 0 0 / 0.5);
		float: left;
		position: absolute;
		width: 256px;
		right: 102%;
		top: 0;
		height: 860px;
		'>
		<div style="padding: 10px;">
			<h4>FUNCITY HEAVY INDUSTRIES PRIMORDIAL SOUP</h4>
			<img src='../images/hat_walk.gif'/> <br><br>
			<label>Speed</label> </br>
			<input type="range" min="0" max="32" value="16" id="slider_speed" > </br>
			<label>Play/Pause</label> <input type="checkbox" id="play_switch" checked><br><br>
			<label style="display: inline-block; width:60px;">Paint:</label><input type="button" value="Live" onclick="getvalue()"> <input type="button" value="Dead" onclick="getvalue()"> <br><br>
			<label style="display: inline-block; width:60px;">Screen:</label><input type="button" value="Clear" onclick="getvalue()"> <input type="button" value="Random" onclick="getvalue()"> <br><br>
			<a href='http://funcity-online.com/' style='color: white;'>Home</a>
		</div>
	</div>
	
<script>
	width = 1000;
	height = 800;
	size = 8;
	
	document.getElementById("life").width = width;
	document.getElementById("life").height = height;
	m = document.getElementById("life").getContext("2d");
	play_switch = document.getElementById("play_switch");
	
	mouseX = width/2;
	mouseY = height/2;
	mouseX_grid = Math.round(mouseX / size);
	mouseY_grid = Math.round(mouseY / size);
	mouseButton = 0;
	
	speed = 32-document.getElementById("slider_speed").value;
	step_timer = 0;
	paint_type = 1;
	
	function getvalue() {
		if (event.target.value == "Live") { paint_type = 1; }
		if (event.target.value == "Dead") { paint_type = 0; }
		if (event.target.value == "Clear") { clear(); }
		if (event.target.value == "Random") { cells = create_random(width, height); }
	}

	function clamp (val, min, max) {
		return Math.min(Math.max(val, min), max);
	}
	function clamp_width (val) {
		return Math.min(Math.max(val, 0), cells[0].length-1);
	}
	function clamp_height (val) {
		return Math.min(Math.max(val, 0), cells.length-1);
	}
	
	function mousedown(e) {
		mouseButton = 1;
	};
	function mouseup(e) {
		mouseButton = 0;
	};
	function mouseclick(e){
		cells[mouseY_grid][mouseX_grid] = paint_type;
	};
	function move(e){
		mouseX = e.offsetX - size/2;	
		mouseY = e.offsetY - size/2;	
		mouseX_grid = Math.round(mouseX / size);
		mouseY_grid = Math.round(mouseY / size);
	};
	
	function create(width, height) {
		let create_cells = [];
		for (let iY = 0; iY < height/size; iY++) {
			group = [];
			for (let iX = 0; iX < width/size; iX++) {
				cell_val = 0;
				group.push(cell_val);
			}
			create_cells.push(group);
		}
		return create_cells;
	};

	function create_random(width, height) {
		let create_cells = [];
		for (let iY = 0; iY < height/size; iY++) {
			group = [];
			for (let iX = 0; iX < width/size; iX++) {
				cell_val = Math.round(Math.random()*3);
				group.push(cell_val);
			}
			create_cells.push(group);
		}
		return create_cells;
	};
	
	function clear_canvas() {
		m.clearRect(0, 0, width, height);
		draw(0, 0, "#0a0a0a", Math.max(width, height));
	};

	function clear() {
		cells = create(width, height);

	}
	
	function draw(x, y, c, s) {
		m.fillStyle = c;
		m.fillRect(x, y, s, s);
	};
	
	function paint_cells(type) {
		cells[mouseY_grid][mouseX_grid] = paint_type;
	}
	
	function count_neighbors(x,y){
		let neighbor_count = 0;

		if (cells[clamp_height(y-1)][clamp_width(x-1)] == 1) { neighbor_count += 1; }
		if (cells[clamp_height(y-1)][clamp_width(x)] == 1) { neighbor_count += 1; }
		if (cells[clamp_height(y-1)][clamp_width(x+1)] == 1) { neighbor_count += 1; }
		
		if (cells[clamp_height(y)][clamp_width(x-1)] == 1) { neighbor_count += 1; }
		if (cells[clamp_height(y)][clamp_width(x+1)] == 1) { neighbor_count += 1; }
		
		if (cells[clamp_height(y+1)][clamp_width(x-1)] == 1) { neighbor_count += 1; }
		if (cells[clamp_height(y+1)][clamp_width(x)] == 1) { neighbor_count += 1; }
		if (cells[clamp_height(y+1)][clamp_width(x+1)] == 1) { neighbor_count += 1; }

		return neighbor_count;
	}
	
	function update() {
		clear_canvas();
		if(mouseButton == 1) {
			paint_cells(paint_type);
		}
		
		for (let y = 0; y < cells.length; y++) {
			for (let x = 0; x < cells[0].length; x++) {
				switch (cells[y][x]) {
					case 1:
						draw(x*size, y*size, "white", size);
						break;
				}
				
			}
		}
		if(play_switch.checked == true && step_timer == 0) {
			speed = 33-document.getElementById("slider_speed").value;
			new_cells = create(width, height);
			for (let y = 0; y < cells.length; y++) {
				for (let x = 0; x < cells[0].length; x++) {
					switch (cells[y][x]) {
						case 0:
							if (count_neighbors(x,y) == 3) {
								new_cells[y][x] = 1;
							} else {
								new_cells[y][x] = 0;
							}
							break;
						case 1:
							if (count_neighbors(x,y) == 2 || count_neighbors(x,y) == 3) {
								new_cells[y][x] = 1;
							} else {
								new_cells[y][x] = 0;
							}
							break;
					}
				}
			}
			cells = new_cells;
		}
		step_timer = (step_timer+1)%speed;
		// m.font = "18px serif";
		// m.fillStyle = "gold";
		// m.fillText(count_neighbors(clamp(mouseX_grid, 0, 62), clamp(mouseY_grid, 0, 49)), mouseX + 8, mouseY - 8);
		// m.fillText(clamp(mouseY_grid, 0, 49), mouseX -8, mouseY - 8);
		requestAnimationFrame(update);
	};
	cells = create(width, height);	
	update();
	
</script>
